<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="contenedor-principal">
                
        <!-- <img src="img/logo.png" alt="logo" class="logo"> -->

        <div class="texto-encriptar">
            <img src="img/logo.png" alt="logo" class="logo">
            <textarea name="texto1" placeholder="Ingrese el texto aqui"></textarea>
            <!-- <input type="text" placeholder="Ingrese el texto aquí"> -->
        </div>
        <div class="texto-encriptado">
            <img src="img/Muñeco.png" alt="imagen" class="img-textarea">
            <p class="p1">Ningun Mensaje fue encontrado</p>
            <p class="p2">Ingresa el texto que deseas encriptar o desencriptar </p>
            <textarea name="texto2" disabled></textarea>
        </div>

        <div class="botones">
            <p class="p3">Solo letras mayusculas sin acentos.</p>
            <button class="boton">Encriptar</button>
            <button class="boton boton--color">Desencriptar</button>
        </div>

    </main>
</body>
</html>
