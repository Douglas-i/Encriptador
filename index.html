<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="img/logo2.png" alt="logo" class="logo">
    </header>

    <main class="contenedor-principal">                   

        <div class="texto-encriptar">

            <textarea name="texto1" placeholder="Ingrese el texto aqui" id="textarea1"></textarea>

        </div>

        <div class="texto-encriptado">

            <img src="img/Muñeco.png" alt="imagen" class="img-textarea">
            <p class="p1">Ningún Mensaje fue encontrado</p>
            <p class="p2">Ingresa el texto que deseas encriptar o desencriptar.</p>
            <textarea name="texto2" id="textarea2" disabled></textarea>            

        </div>

        <div class="botones">

            <p class="p3"><img src="img/Group.png" alt="alerta"> Solo letras mayusculas sin acentos.</p>
            <button class="boton" id="btnEncriptar">Encriptar</button>
            <button class="boton boton--color" id="btnEncriptado">Desencriptar</button>
            
        </div>
    </main>

    <footer class="footer">
        <p>©DouglasHernández</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
