<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="contenedor-principal">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="area-texto">
            <div class="area-texto__encriptar">
                <textarea name="texto-encriptar" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="area-texto__encriptado">
                <textarea name="texto-encriptado" id="" cols="30" rows="10" disabled></textarea>
            </div>
        </div>

        <div class="botones">
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
    </main>
</body>
</html>
